    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>

  </div>
  <div class="products-container">
    <div class="sidebar-container p-4">
      <h1 style="color: white; font-size: 38px; font-weight: bold;" class="mb-4">Filters</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchInput" placeholder="Search" aria-label="Search"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <h1 style="color: white; font-size: 38px; font-weight: bold;" class="mt-4">Category</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Mobile" id="electronics"
          [(ngModel)]="electronicsSelected" (change)="filterItems()">
        <label class="form-check-label" for="electronics">
          Mobile
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Clothing" id="clothes" [(ngModel)]="clothesSelected"
          (change)="filterItems()">
        <label class="form-check-label" for="clothes">
          Clothing
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Shoes" id="gadgets" [(ngModel)]="gadgetsSelected"
          (change)="filterItems()">
        <label class="form-check-label" for="gadgets">
          Shoes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Accessories" id="Accessories" [(ngModel)]="AccessoriesSelected"
          (change)="filterItems()">
        <label class="form-check-label" for="Accessories">
          Accessories
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="HomeAppliances" id="HomeAppliances" [(ngModel)]="HomeAppliancesSelected"
          (change)="filterItems()">
        <label class="form-check-label" for="HomeAppliances">
          Home Appliances
        </label>
      </div>
    </div>
    <div class="body-container">
      <h1 style="color: white; font-size: 38px; font-weight: bold;" class="mb-4">Products</h1>
      <ul class="products-list-container">
        <li class="card mb-4 p-2" *ngFor="let product of  filterItems()">
          <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}" style="cursor: pointer;"
            routerLink="/product-details/{{product._id}}">
          <div class="card-bod p-2">
            <h5 class="card-title m-0">{{product.productname}}</h5>
            <p class="card-text m-0">{{product.description}}</p>
            <p class="card-text mt-0">price: {{product.price}}/-</p>
            <button (click)="onAddToCart(product._id)" class="orange-button btn w-100">Add To Cart</button>

            <button routerLink="/place-order/{{product._id}}" class="white-button btn w-100 mt-2">Buy Now</button>

          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
